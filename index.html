<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Food Places</title>
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto" rel="stylesheet">
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  <!-- Favicon -->
  <link rel="shortcut icon" href="src/assets/img/logosinletras.png">
  <!-- estilos propios -->
  <link rel="stylesheet" href="src/assets/css/style.css">
</head>
<body>
  <!-- Comienzo Nav -->
  <div class="row">
    <div class="col-12">
      <!-- Solo Imagen -->
      <nav class="navbar">
        <a class="navbar-brand" href="#">
          <img src="src/assets/img/logosinletras.png" class="logo"alt="Logo">
          <h2 class="logoText"><strong>Food</strong>Places</h2>
        </a>
      </nav>
     
    </div><!-- fin col12 -->
  </div><!-- fin row -->
  <!-- Fin Nav -->

  <!-- Carousel -->
  <div class="row">
    <div class="col-12">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="src/assets/img/pexels-photo-106343.jpeg" alt="First slide">
                <div class="carousel-caption">
                   <h6 class="photoText">Descubre los mejores restaurantes cerca tuyo</h6>
                </div>
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="src/assets/img/pexels-photo-262918.jpeg" alt="Second slide">
                <div class="carousel-caption">
                  <h6 class="photoText">Descubre los mejores restaurantes cerca tuyo</h6>
                 </div>
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="src/assets/img/pexels-photo-461198.jpeg" alt="Third slide">
                <div class="carousel-caption">
                  <h6 class="photoText">Descubre los mejores restaurantes cerca tuyo</h6>
                 </div>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>

    </div><!-- fin de col12 -->
  </div><!-- fin de row -->

  <!-- Comienzo Mapa con Restaurantes -->
  <div class="row"><!-- comienzo row -->
    <div class="col-12"><!-- inicio col-12 -->
      <section class="mapSection">
       <h4 class="title">Restaurantes Cerca Tuyo</h4>
       <div id="mapa"> </div>
      </section>
   </div><!-- fin de col-12 -->
  </div><!-- fin de row -->
  <!-- Fin Mapa -->


  <!-- Prueba con iconos -->
  <div class="row">
    <div class="col-12">
      <section class="filterMenu">
        <h4 class="title">Comida cerca de ti</h4>
        <input type="text" class="inputOne" placeholder="&#xf54a; Busca Tu Restaurant">
        
      </section>
    </div><!-- fin col12 -->
  </div><!-- Fin row -->

  <form>
    <input id="name" type="text" class="field-icon" placeholder="&#xf54a; &nbsp; Your Name" />
  </form>
    <!-- solo prueba -->
  <input type="text" placeholder="Busca">
  <div>
    <p id="title"></p>
    <p id="year"></p>
    <p id="runtime"></p>
    <p id="img"></p>
  </div>

  <!-- footer -->
  <div class="row">
    <div class="col-12">
      <footer>
        <i class="fab fa-facebook-square"></i><i class="fab fa-instagram"></i><i class="fab fa-twitter-square"></i>
      </footer>
    </div><!-- fin col12 -->
  </div><!-- fin row -->





  
  <!-- bootstrap -->
 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  <!-- script de google -->
  <script type="text/javascript" src="https://maps.google.com/maps/api/js?libraries=places"></script>
  <!-- mis Script -->
  <script src="src/assets/js/data.js"></script>
  <script src="src/assets/js/main.js"></script>
</body>
</html>
